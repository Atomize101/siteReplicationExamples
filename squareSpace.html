<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Exercise</title>
    <style>
        header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
        }
        header .link {
            text-align: right;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div>S</div>
        <a href="#" class="link">I'M JUST BROWSING</a>
        <h1>What's your site about?</h1>
    </header>
</body>
</html>
